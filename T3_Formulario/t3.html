<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
    <style>
      .formulario {
        padding-right: 5%;
        padding-left: 3%;
        padding-bottom: 2%;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Añadir una receta</h1>
        <h2 class="subtitle">
          Escribe tu receta favorita para que puedas compartirla
        </h2>
      </div>
    </section>
    <div class="formulario">
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Nombre</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Escribe aquí el nombre de la receta"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Dificultad</label>
        </div>
        <div class="field-body">
          <div class="field is-narrow">
            <div class="control">
              <div class="select is-fullwidth">
                <select>
                  <option>Dificil</option>
                  <option>Intermedia</option>
                  <option>Baja</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Costo</label>
        </div>
        <div class="field-body">
          <div class="field has-addons">
            <p class="control">
              <a class="button is-static">
                $
              </a>
            </p>
            <p class="control is-expanded">
              <input
                class="input"
                type="tel"
                placeholder="Escribe un aproximado del costo total de la receta"
              />
            </p>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Tiempo</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Escribe aquí el tiempo de cocción"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Descripción</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <textarea
                class="textarea"
                placeholder="Escribe aquí los pasos de tu receta"
              ></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label">
          <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <button class="button is-primary">
                Guardar receta
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
